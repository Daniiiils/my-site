<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на Прогулку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='krasota.css') }}">
</head>
<body>
    <!-- Убедись, что logo.png есть в папке static/, иначе удали этот тег -->
    <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="logo"> -->
    <header>
        <a href="{{ url_for('glavn') }}">Главная</a>
    </header>
    <h1>Запись на: {{ e['Название'] }}</h1>
    <p>Дата: {{ e['Дата'] }} | Время: {{ e['Время'] }} | Цена: {{ e['Стоимость'] }} руб</p>

    <form method="POST">
        <label for="imya">Имя:</label><br>
        <input type="text" id="imya" name="imya" required><br>

        <label for="tel">Телефон:</label><br>
        <input type="text" id="tel" name="tel" required><br>

        <label for="otkuda">Откуда узнали?</label><br>
        <input type="text" id="otkuda" name="otkuda" required><br>

        <label for="skolko">Всего (включая вас)?</label><br>
        <input type="number" id="skolko" name="skolko" min="1" required><br>

        <label>Возраст участников:</label><br>
        <input type="checkbox" id="v1" name="vozrast" value="6-18 лет">
        <label for="v1">6-18 лет</label><br>
        <input type="checkbox" id="v2" name="vozrast" value="18-30">
        <label for="v2">18-30</label><br>
        <input type="checkbox" id="v3" name="vozrast" value="30-50">
        <label for="v3">30-50</label><br>
        <input type="checkbox" id="v4" name="vozrast" value="50+">
        <label for="v4">50+</label><br>

        <label for="deti">Сколько детей до 18?</label><br>
        <input type="number" id="deti" name="deti" min="0" required><br>

        <label>Новый участник?</label><br>
        <input type="radio" id="n1" name="noviy" value="da" required>
        <label for="n1">Да</label>
        <input type="radio" id="n2" name="noviy" value="net">
        <label for="n2">Нет</label><br>

        <label for="komment">Комментарий (если нет, оставь пустым):</label><br>
        <textarea id="komment" name="komment"></textarea><br>

        <label>Заказать обед?</label><br>
        <input type="radio" id="o1" name="obed" value="da" required>
        <label for="o1">Да</label>
        <input type="radio" id="o2" name="obed" value="net">
        <label for="o2">Нет</label><br>

        <label>Напоминания?</label><br>
        <input type="radio" id="r1" name="napominaniya" value="da" required>
        <label for="r1">Да</label>
        <input type="radio" id="r2" name="napominaniya" value="net">
        <label for="r2">Нет</label><br>

        <button type="submit">Оплатить</button>
    </form>

    <a href="{{ url_for('glavn') }}">На главную</a>
    <footer>
        <p>Хранители Руны 2025</p>
    </footer>
</body>
</html>
